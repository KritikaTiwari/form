<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>.bg-img {
      /* The image used */
      background-image: url("image/Screenshot\ \(95\).png");
    
      min-height: 780px;
    
      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: 100% 100%;
      position: relative;
    }
    
    /* Add styles to the form container */
    .container {
      position: absolute;
      right: 0;
      margin: 30px;
      max-width: 300px;
      padding: 29\px;
      background-color: white;
    }
    
    /* Full-width input fields */
    input[type=text], input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      border: none;
      background: #f1f1f1;
    }
    
    input[type=text]:focus, input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }
    
    /* Set a style for the submit button */
    .btn {
      background-color: #04AA6D;
      color: white;
      padding: 16px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }
    
    .btn:hover {
      opacity: 1;
    }

        
        </style>
</head>
<body>
    <div class="bg-img">
    <form action="/action_page.php" class="container">
        <h1>Registration Form</h1>
        <div>
        <br>
            
        <label for="name">full name</label>
        <input type="text" id="name" placeholder="enter your name">
        </br>
        </div>
        <div>
            <br>
            <label for="bday">Enter Birth Date</label>
            <input type="date" id="bday">
        </br></div>
      
            <div>
             <br>
              <label for="mail">Enter your mail id</label>
            <input type="email" id="mail">
            </br>
          </div>
        <div>
          <br>
        <label for="password">password</label>
        <input type="password" id="password">
        </br>  
      </div>
        <input class="btn" type="submit" value="submit"> <!--value login shows that the input character in a form of password get submit using login button-->
    </form>
    </div>
</body>
</html>
